<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <div class="grid md:grid-cols-3 my-24 gap-6 mx-5">
        <div class="bg-blue-500 py-12 px-3 text-center">
            <h1 class="text-2xl text-white">Deposit</h1>
            <h2 class="text-2xl text-white"> $ <span id="deposit-total">0</span></h2>
        </div>
        <div class="bg-blue-500 py-12 px-3 text-center">
            <h1 class="text-2xl text-white">withdraw</h1>
            <h2 class="text-2xl text-white"> $ <span id="withdraw-total">0</span></h2>
        </div>
        <div class="bg-blue-500 py-12 px-3 text-center">
            <h1 class="text-2xl text-white">total blance</h1>
            <h2 class="text-2xl text-white"> $ <span id="total-Blance">1000</span></h2>
        </div>
       </div>

       <div class="grid md:grid-cols-2 my-24 gap-6 mx-5">
        <div class="py-12 px-6 bg-orange-500">
            <input id="deposid-field" class="w-full p-3" placeholder="deposit ammonut" type="text">
            <button id="deposit-btn" class="py-3 px-8 bg-blue-500 text-white my-3">submit</button>
        </div>
        <div class="py-12 px-6 bg-orange-500">
            <input id="withdraw-field" class="w-full p-3" placeholder="withdraw ammonut" type="text">
            <button id="withdraw-btn" class="py-3 px-8 bg-blue-500 text-white my-3">submit</button>
        </div>
       </div>
    </header>
    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
